      <p class="danger" style="color: red;">※주문내용이 모두 맞는지 다시 한번 확인 부탁드립니다🙏🙏※</p>

  <script>
    const currentDay = new Date().getDay()
    const currentTime = new Date().getHours()
    if (currentDay !== 5 & currentDay !== 6 & currentTime >= 8 & currentTime < 20) {
      document.getElementById("btn").innerHTML = '<button id="submit">주문</button>'
    }
  
    const title = document.querySelector(".mainTitleText")
    function titleClick() {
      if (title.style.color === "") {
        title.style.color = "red";
      } else if (title.style.color === "red") {
        title.style.color = "orange";
      } else if (title.style.color === "orange") {
        title.style.color = "yellow";
      } else if (title.style.color === "yellow") {
        title.style.color = "green";
      } else if (title.style.color === "green") {
        title.style.color = "blue";
      } else if (title.style.color === "blue") {
        title.style.color = "darkblue";
      } else if (title.style.color === "darkblue") {
        title.style.color = "purple";
      } else if (title.style.color === "purple") {
        title.style.color = "";
      }
    }

    title.addEventListener("click", titleClick);
  </script>

  <script>
    const db = firebase.firestore()

    const hakbeon = document.getElementById("hakbeon")
    const ireum = document.getElementById("ireum")
    const gae = document.getElementById("gae")
    document.getElementById("submit").addEventListener("click", (event) => {
      event.preventDefault()
      if (hakbeon.value == "" | ireum.value == "" | gae.value < 1) {
        alert("주문 실패!\n주문 내용을 다시 확인해주세요");
        if (hakbeon.value == "") {
          hakbeon.focus()
        } else if (ireum.value == "") {
          ireum.focus()
        } else if (gae.value < 1) {
          gae.focus()
        }
      } else {
        if (confirm("주문 하시겠습니까?\n추후에 주문내용을 변경하거나 취소할 수 없습니다.") == true){
          date = Date()
          db.collection(`${date.substr(0, 15)}`).doc(`${hakbeon.value} ${ireum.value}`).set({
            개수: gae.value,
          });
          alert("주문완료!");
          hakbeon.value = ""
          ireum.value = ""
          gae.value = ""
        } else {
          return false;
        }
      }
    });
  </script>
